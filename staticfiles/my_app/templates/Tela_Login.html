{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Login</title>
    <link rel="stylesheet" href="{% static 'my_app/css/Login.css' %}">
</head>
<body>
    <h1>Health Check</h1>
    <div class="container">
        <div class="tela1">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="small-text">Esqueceu a senha? <a href="#" class="link">Clique aqui</a></p>
            </form>
        </div>
        <div class="tela2">
            <h2>Bem-Vindo!</h2>
            <p>Ainda n√£o possui conta?</p>
            <p>Venha se cadastrar aqui.</p>
            <button type="submit" class="btn">Cadastro</button>
        </div>
    </div>
</body>
</html>
